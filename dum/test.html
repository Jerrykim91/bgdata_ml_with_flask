<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <!-- 화면 보이는 부분 시작-->
    <div>
        <h1>제목</h1>
        <h1 class='food'>점심</h1>
        <p class='food'>도시락</p>
        <button>색변경</button>
        <button id='blackBtn'>글자색검은색으로변경</button>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <ol>
                <li>a</li>
                <li>b</li>
                <li>c</li>
            </ol>
        </ul>
        <input type='text' name='uid'>
        <input type='password' name='upw'>

        <table border="1" id='data'>
            <thead>
                <tr>
                    <th>컬럼1</th>
                    <th>컬럼2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>a</td>
                    <td>b</td>
                </tr>
                <tr>
                    <td>a</td>
                    <td>b</td>
                </tr>
                <tr>
                    <td>a</td>
                    <td>b</td>
                </tr>
                <tr>
                    <td>a</td>
                    <td>b</td>
                </tr>
            </tbody>
        </table>

    </div>
    <!-- 화면 보이는 부분 끝-->
    <script>
        // h1을 찾아서, 
        // $('css selector') : 요소를 찾는 방법
        // 이 문서상에 존재하는 모든 h1 => 리스트, 배열...
        $('h1')
        // h1을 찾아서, 빨강색으로 글자색을 처리(DOM 조작->css조작)
        $('h1').css('color','red')
        // 색변경 버튼을 누르면, h1의 하위 글자색이 파랑색으로 바뀐다
        // 이 문서상에 존재하는 모든 button을 찾아서 이벤트 등록
        $('button').on( 'click', ()=>{
            $('h1').css('color','blue')
        } )
        // 아이디가 blackBtn인 요소를 찾아서(단수,id값은 고유하다)
        // 이벤트를 등록
        $('#blackBtn').on( 'click', ()=>{
            $('h1').css('color','black')
        } )
    </script>
    <script>
        // class가 food인 요소의 글자색을 yellow적용, 단 h1만
        // 이 문서상에 존재하는 모든 h1중에 class가 food인 요소
        $('h1.food').css('color','yellow')
        // li중에 1,2,3번만 글자색 빨강
        // 특정이 않되면 부모,자식등 관계를 따진다
        $('ul>li').css('color','red')
        // 후손(직계 자식도 포함된다)
        $('ul li').css('color','blue')
        // 열거
        $('h1, h2, p').css('color','pink')
        // 속성셀렉터   
        // uid 입력창의 배경색을 lightgreen
        $('[name=uid]').css('background','lightgreen')
        // 의사결정셀렉터 -> 테이블, 리스트, 동적 리스트 구성시
    </script>
    <script>
        // jQuery : javascript framework의 가장 전통적인 제품
        // 손쉽게 js를 사용할수 있어서 생상성을 극대화
        // 대부분의 js들이 jQuery를 기반으로 구현되었다
        // 미션1 : 색변경버튼을 누르면, h1의 글자색을,빨강색으로 처리하시오(화면에보이면즉시)
        //         js로 해결하시오
        // jQuery로 처리하는 기본적인 작업 -----------------
        // 1. 요소(element)를 찾는다
        // 2. 그 요소에 이벤트를 준다 or 요소를 조작한다 
        // or
        // 3. 기타 통신처리(ajax)
    </script>
</body>
</html>
